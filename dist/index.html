<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>StroykaStore</title>
<script defer src="./assets/js/b20f94966e7724251632.js"></script><link href="./assets/css/a84579bd014cb4dd2e3a.css" rel="stylesheet"></head>
<body>
    <div id="page">
        <header class="header">
            <div class="header-container">

                <div class="header-container__top_menu">

                    <div class="top-menu__content">

                        <div class="top-menu_geo">
                            <div class="geo-img">
                                <img src="" class="img-geolocation" alt="geolocation">
                            </div>
                            <div class="geo-cities">
                                <p class="cities-name">Москва</p>
                            </div>
                        </div>

                        <div class="top-menu_listing">
                            <ul class="top-menu_listing__content">
                                <li class="listing-item">
                                    <a href="#" class="listing-item_link">Бренды</a>
                                </li>
                                <li class="listing-item">
                                    <a href="#" class="listing-item_link">Доставка</a>
                                </li>
                                <li class="listing-item">
                                    <a href="#" class="listing-item_link">Возврат</a>
                                </li>
                                <li class="listing-item">
                                    <a href="#" class="listing-item_link">Документация</a>
                                </li>
                                <li class="listing-item">
                                    <a href="#" class="listing-item_link">Контакты</a>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>

                <div class="header-container__menu">
                    <div class="menu__content">

                        <div class="menu-logo"></div>

                        <div class="menu-search">

                            <div class="menu-search_button">
                                <button id="btn-catalog">
                                    <div class="btn-catalog__content">
                                        <div class="btn-catalog__content_icon">
                                            <div class="line line-top"></div>
                                            <div class="line line-middle"></div>
                                            <div class="line line-bottom"></div>
                                        </div>
                                        <div class="btn-catalog__content_text">
                                            Каталог
                                        </div>
                                    </div>
                                </button>
                            </div>
                            
                        </div>

                        <div class="menu-custom_panel"></div>
                    </div>
                </div>

            </div>
        </header>
    </div>
